  <header>
    <h1>Snake 2</h1>
    <div id="bar">
      <button id="restart-btn">Restart</button>
      <!-- <span id="scoreboard">Score</span> -->
    </div>
  </header>

  <body>
    <div class="content">
      <div id="scoreboard-wrapper">
        <canvas class="canvas" height="300" width="450"></canvas>
        <button id="scoreboard">Scoreboard</button>
      </div>

      <div
        id="gameover-modal"
        style="
          opacity: 100%;
          visibility: hidden;
          transform: translateY(-100vh);
          transition-timing-function: ease;
          transition: transform 0.2s;
        "
      >
        <h2>GAME OVER!</h2>
        <hr />
        <form id="name-form">
          <input
            type="text"
            class="modalTextBox"
            placeholder="Enter Player Name"
            id="name-entry"
            required
          />
          <span id="final-score"></span>
          <hr />
          <div id="modal-buttons">
            <button id="editBtn">Cancel</button>

            <button type="submit" id="submitBtn">Submit</button>
          </div>
        </form>
      </div>

      <div
        id="scoreboard-modal"
        style="
          opacity: 100%;
          visibility: hidden;
          transform: translateY(-100vh);
          transition-timing-function: ease;
          transition: transform 0.2s;
        "
      >
        <h2>TOP SCORES</h2>
        <hr />
          <!-- <span id="final-score"></span> -->
          <div id="top-scores"></div>
          <hr />
          <div id="modal-buttons">
            <button id="exit-Btn">Exit</button>
          </div>
        </form>
      </div>
    </div>
