      <div
        id="gameover-modal"
        style="
          opacity: 100%;
          visibility: hidden;
          transform: translateY(-100vh);
          transition-timing-function: ease;
          transition: transform 0.2s;
        "
      >
        <h2>GAME OVER!</h2>

        <form id="name-form">

        </form>
      </div>

          <hr />
          <div id="player-1" style="display: none;">
          <span id="player-1-name" class="player-name"></span>&nbsp;<span id="player-1-score" class="player-score"></span><img id="player-1-delete" class="delete-icon" src="./images/delete-icon.jpg" width="18" height="22"></img>
